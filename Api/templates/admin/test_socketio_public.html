<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Test - Launcher Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #44ff44;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .test-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }
        
        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .test-btn:active {
            transform: translateY(0);
        }
        
        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.info {
            background: rgba(0, 123, 255, 0.2);
        }
        
        .log-entry.success {
            background: rgba(40, 167, 69, 0.2);
        }
        
        .log-entry.error {
            background: rgba(220, 53, 69, 0.2);
        }
        
        .log-entry.warning {
            background: rgba(255, 193, 7, 0.2);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ SocketIO Test Panel</h1>
            <p>Panel de pruebas para el sistema SocketIO del Launcher Server</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-indicator">
                    <div class="status-dot" id="adminStatus"></div>
                    <h3>Admin SocketIO</h3>
                </div>
                <p id="adminStatusText">Desconectado</p>
                <small id="adminDetails">No conectado</small>
            </div>
            
            <div class="status-card">
                <div class="status-indicator">
                    <div class="status-dot" id="publicStatus"></div>
                    <h3>Public SocketIO</h3>
                </div>
                <p id="publicStatusText">Desconectado</p>
                <small id="publicDetails">No conectado</small>
            </div>
            
            <div class="status-card">
                <div class="status-indicator">
                    <div class="status-dot" id="apiStatus"></div>
                    <h3>API Status</h3>
                </div>
                <p id="apiStatusText">Verificando...</p>
                <small id="apiDetails">Comprobando conectividad</small>
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testAdminSocketIO()">üîß Test Admin SocketIO</button>
            <button class="test-btn" onclick="testPublicSocketIO()">üåê Test Public SocketIO</button>
            <button class="test-btn" onclick="testNewsUpdate()">üì∞ Test News Update</button>
            <button class="test-btn" onclick="testMaintenanceMode()">üîß Test Maintenance</button>
            <button class="test-btn" onclick="testVersionUpdate()">üîÑ Test Version Update</button>
            <button class="test-btn" onclick="getDebugInfo()">üîç Debug Info</button>
            <button class="test-btn" onclick="testAllFunctions()">üß™ Test All</button>
            <button class="test-btn" onclick="clearLogs()">üßπ Clear Logs</button>
        </div>
        
        <div class="log-area" id="logArea">
            <div class="log-entry info">
                <strong>[INIT]</strong> Panel de pruebas SocketIO iniciado...
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let adminSocket = null;
        let publicSocket = null;
        let isAdminConnected = false;
        let isPublicConnected = false;
        
        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            log('Sistema de pruebas SocketIO iniciado', 'info');
            initializeConnections();
            checkApiStatus();
        });
        
        // Funci√≥n para logging
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // Inicializar conexiones SocketIO
        function initializeConnections() {
            log('Inicializando conexiones SocketIO...', 'info');
            
            // Conexi√≥n Admin
            try {
                adminSocket = io('/admin');
                setupAdminEvents();
                log('Intentando conectar a namespace /admin', 'info');
            } catch (error) {
                log('Error iniciando Admin SocketIO: ' + error.message, 'error');
            }
            
            // Conexi√≥n Public
            try {
                publicSocket = io('/public');
                setupPublicEvents();
                log('Intentando conectar a namespace /public', 'info');
            } catch (error) {
                log('Error iniciando Public SocketIO: ' + error.message, 'error');
            }
        }
        
        // Eventos Admin SocketIO
        function setupAdminEvents() {
            adminSocket.on('connect', () => {
                isAdminConnected = true;
                updateStatus('admin', true, 'Conectado', adminSocket.id);
                log('‚úÖ Admin SocketIO conectado: ' + adminSocket.id, 'success');
            });
            
            adminSocket.on('disconnect', () => {
                isAdminConnected = false;
                updateStatus('admin', false, 'Desconectado', 'Sin conexi√≥n');
                log('‚ùå Admin SocketIO desconectado', 'error');
            });
            
            adminSocket.on('notification', (data) => {
                log(`üì¢ Admin Notification: ${data.message} (${data.type})`, 'info');
            });
            
            adminSocket.on('stats_update', (data) => {
                log(`üìä Stats Update: ${JSON.stringify(data)}`, 'info');
            });
        }
        
        // Eventos Public SocketIO
        function setupPublicEvents() {
            publicSocket.on('connect', () => {
                isPublicConnected = true;
                updateStatus('public', true, 'Conectado', publicSocket.id);
                log('‚úÖ Public SocketIO conectado: ' + publicSocket.id, 'success');
                
                // Solicitar datos iniciales
                publicSocket.emit('request_initial_data');
                log('üì® Solicitando datos iniciales...', 'info');
            });
            
            publicSocket.on('disconnect', () => {
                isPublicConnected = false;
                updateStatus('public', false, 'Desconectado', 'Sin conexi√≥n');
                log('‚ùå Public SocketIO desconectado', 'error');
            });
            
            publicSocket.on('initial_data', (data) => {
                log(`üìã Datos iniciales recibidos: ${data.news?.length || 0} noticias`, 'success');
                log(`   Version: ${data.system_status?.latest_game_version || 'N/A'}`, 'info');
            });
            
            publicSocket.on('news_updated', (data) => {
                log(`üì∞ Noticias actualizadas: ${data.news?.length || data.count || 0} items`, 'success');
            });
            
            publicSocket.on('system_status_changed', (data) => {
                log(`‚öôÔ∏è Estado del sistema: ${data.status || 'unknown'}`, 'info');
            });
            
            publicSocket.on('maintenance_mode_changed', (data) => {
                log(`üîß Mantenimiento: ${data.enabled ? 'ACTIVADO' : 'DESACTIVADO'}`, data.enabled ? 'warning' : 'success');
            });
        }
        
        // Actualizar indicadores de estado
        function updateStatus(type, connected, text, details) {
            const statusDot = document.getElementById(`${type}Status`);
            const statusText = document.getElementById(`${type}StatusText`);
            const statusDetails = document.getElementById(`${type}Details`);
            
            if (statusDot) {
                statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
            }
            if (statusText) {
                statusText.textContent = text;
            }
            if (statusDetails) {
                statusDetails.textContent = details;
            }
        }
        
        // Verificar estado de la API
        async function checkApiStatus() {
            try {
                const response = await axios.get('/api/status');
                updateStatus('api', true, 'Online', `Server: ${response.data.status}`);
                log('‚úÖ API Status: ' + response.data.status, 'success');
            } catch (error) {
                updateStatus('api', false, 'Error', error.message);
                log('‚ùå API Error: ' + error.message, 'error');
            }
        }
        
        // Funciones de prueba
        async function testAdminSocketIO() {
            if (!isAdminConnected) {
                log('‚ùå Admin SocketIO no conectado', 'error');
                return;
            }
            
            log('üß™ Probando Admin SocketIO...', 'info');
            adminSocket.emit('ping');
            log('üì§ Ping enviado a Admin SocketIO', 'info');
        }
        
        async function testPublicSocketIO() {
            try {
                log('üß™ Probando Public SocketIO via API...', 'info');
                const response = await axios.post('/admin/api/test/notify_public', {
                    type: 'socketio'
                });
                
                if (response.data.success) {
                    log('‚úÖ Test Public SocketIO exitoso', 'success');
                    log(`   Resultado: ${JSON.stringify(response.data.results)}`, 'info');
                } else {
                    log('‚ùå Test Public SocketIO fall√≥: ' + response.data.error, 'error');
                }
            } catch (error) {
                log('‚ùå Error en test Public SocketIO: ' + error.message, 'error');
            }
        }
        
        async function testNewsUpdate() {
            try {
                log('üß™ Probando actualizaci√≥n de noticias...', 'info');
                const response = await axios.post('/admin/api/test/force_news_update');
                
                if (response.data.success) {
                    log(`‚úÖ Noticias actualizadas: ${response.data.news_count} items`, 'success');
                    log(`   M√©todos usados: ${JSON.stringify(response.data.methods_used)}`, 'info');
                } else {
                    log('‚ùå Error actualizando noticias: ' + response.data.error, 'error');
                }
            } catch (error) {
                log('‚ùå Error en test de noticias: ' + error.message, 'error');
            }
        }
        
        async function testMaintenanceMode() {
            try {
                log('üß™ Probando modo mantenimiento...', 'info');
                const response = await axios.post('/admin/api/test/notify_public', {
                    type: 'maintenance'
                });
                
                if (response.data.success) {
                    log('‚úÖ Test de mantenimiento exitoso', 'success');
                    log(`   Resultado: ${JSON.stringify(response.data.results.maintenance_test)}`, 'info');
                } else {
                    log('‚ùå Test de mantenimiento fall√≥: ' + response.data.error, 'error');
                }
            } catch (error) {
                log('‚ùå Error en test de mantenimiento: ' + error.message, 'error');
            }
        }
        
        async function testVersionUpdate() {
            try {
                log('üß™ Probando notificaci√≥n de nueva versi√≥n...', 'info');
                const response = await axios.post('/admin/api/test/notify_public', {
                    type: 'version'
                });
                
                if (response.data.success) {
                    log('‚úÖ Test de nueva versi√≥n exitoso', 'success');
                    log(`   Resultado: ${response.data.results.version_test}`, 'info');
                } else {
                    log('‚ùå Test de versi√≥n fall√≥: ' + response.data.error, 'error');
                }
            } catch (error) {
                log('‚ùå Error en test de versi√≥n: ' + error.message, 'error');
            }
        }
        
        async function getDebugInfo() {
            try {
                log('üß™ Obteniendo informaci√≥n de debug...', 'info');
                const response = await axios.get('/admin/api/test/debug_socketio');
                
                if (response.data.success) {
                    log('‚úÖ Debug info obtenida:', 'success');
                    const info = response.data.debug_info;
                    log(`   SocketIO disponible: ${info.socketio_available}`, 'info');
                    log(`   Flask context: ${info.flask_context}`, 'info');
                    log(`   Clientes conectados: ${info.total_connected_clients || 0}`, 'info');
                } else {
                    log('‚ùå Error obteniendo debug info: ' + response.data.error, 'error');
                }
            } catch (error) {
                log('‚ùå Error en debug info: ' + error.message, 'error');
            }
        }
        
        async function testAllFunctions() {
            log('üß™ Iniciando test completo...', 'info');
            
            const tests = [
                { name: 'API Status', func: checkApiStatus },
                { name: 'Public SocketIO', func: testPublicSocketIO },
                { name: 'News Update', func: testNewsUpdate },
                { name: 'Maintenance Mode', func: testMaintenanceMode },
                { name: 'Version Update', func: testVersionUpdate },
                { name: 'Debug Info', func: getDebugInfo }
            ];
            
            for (const test of tests) {
                log(`üîÑ Ejecutando: ${test.name}`, 'info');
                try {
                    await test.func();
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Esperar 1 segundo entre tests
                } catch (error) {
                    log(`‚ùå Error en ${test.name}: ${error.message}`, 'error');
                }
            }
            
            log('‚úÖ Test completo finalizado', 'success');
        }
        
        function clearLogs() {
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = '<div class="log-entry info"><strong>[CLEAR]</strong> Logs limpiados...</div>';
            log('Panel de pruebas listo', 'info');
        }
        
        // Actualizar estados cada 30 segundos
        setInterval(() => {
            checkApiStatus();
        }, 30000);
    </script>
</body>
</html>
